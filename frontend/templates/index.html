{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Formulario de Reporte</h4>
            </div>
            <div class="card-body">
                <form id="reportForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="serial" class="form-label">Número de Serie*</label>
                            <input type="text" class="form-control" id="serial" name="serial" required>
                        </div>
                        <div class="col-md-6">
                            <label for="business" class="form-label">Razón Social*</label>
                            <input type="text" class="form-control" id="business" name="business" required>
                        </div>
                        <div class="col-md-6">
                            <label for="connid" class="form-label">CONNID*</label>
                            <input type="text" class="form-control" id="connid" name="connid" required>
                        </div>
                        <div class="col-md-6">
                            <label for="falla" class="form-label">Falla*</label>
                            <input type="text" class="form-control" id="falla" name="falla" required>
                        </div>
                        <div class="col-md-6">
                            <label for="report" class="form-label">Reporte*</label>
                            <input type="text" class="form-control" id="report" name="report" required>
                        </div>
                        <div class="col-md-6">
                            <label for="car_code" class="form-label">Código CAR.*</label>
                            <select class="form-select" id="car_code" name="car_code" required>
                                <option value="" selected disabled>Seleccione...</option>
                                {% for codigo in codigos_car %}
                                    <option value="{{ codigo }}">{{ codigo }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="code" class="form-label">Código*</label>
                            <select class="form-select" id="code" name="code" required>
                                <option value="" selected disabled>Seleccione...</option>
                                {% for codigo in codigos %}
                                    <option value="{{ codigo }}">{{ codigo }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tool_code" class="form-label">Código Herramienta*</label>
                            <select class="form-select" id="tool_code" name="tool_code" required>
                                <option value="" selected disabled>Seleccione...</option>
                                {% for codigo in codigos_herramienta %}
                                    <option value="{{ codigo }}">{{ codigo }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="caller" class="form-label">¿Quien llama?*</label>
                            <select class="form-select" id="caller" name="caller" required>
                                <option value="" selected disabled>Seleccione...</option>
                                {% for llamante in llamantes %}
                                    <option value="{{ llamante }}">{{ llamante }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="agent" class="form-label">Agente*</label>
                            <select class="form-select" id="agent" name="agent" required>
                                <option value="" selected disabled>Seleccione...</option>
                                {% for agente in agentes %}
                                    <option value="{{ agente }}">{{ agente }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="rca" class="form-label">RCA</label>
                            <select class="form-select" id="rca" name="rca">
                                <option value="" selected disabled>Seleccione...</option>
                                {% for rca in rca_opts %}
                                    <option value="{{ rca }}">{{ rca }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            <i class="bi bi-eraser"></i> Limpiar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Acciones Rápidas</h4>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('search') }}" class="btn btn-outline-primary">
                        <i class="bi bi-search"></i> Buscar Registros
                    </a>
                    <a href="{{ url_for('analysis') }}" class="btn btn-outline-primary">
                        <i class="bi bi-graph-up"></i> Análisis de Desempeño
                    </a>
                </div>
            </div>
        </div>
        
        {% if logo_img %}
        <div class="text-center mt-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid" style="max-height: 150px;">
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
